<html>
  <head>
    <link rel="import" href="/bower_components/polymer/polymer.html">
    <link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout.html">
    <link rel="import" href="/bower_components/paper-header-panel/paper-header-panel.html">
    <link rel="import" href="/bower_components/paper-toolbar/paper-toolbar.html">
    <link rel="import" href="/bower_components/paper-tabs/paper-tabs.html">
    <link rel="import" href="/bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="/bower_components/iron-location/iron-location.html">
    <link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">
    <link rel="stylesheet" type="text/css" href="/resources/css/header.css">
  </head>
  <dom-module id="page-header">
    <template>
      <style is="custom-style">
        paper-header-panel {
          height: 56px;
        }
        paper-toolbar {
          background-color: rgb(0, 0, 0);
          padding: 0;
          margin: 0;
          display: flex;
          justify-content: center;
          --paper-toolbar-height: 56px;
        }
        iron-icon {
          padding: 2px;
        }
        paper-tabs {
          height: 100%;
          margin: 0;
          padding: 0;
          width: 100%;
          --paper-tabs-selection-bar-color: cyan;
          --paper-tabs-selection-bar: {
            height: 4px;
          }
        }
        paper-tab {
          color: cyan;
        }
        paper-tab:focus {
          color: cyan;
        }
        .link {
          @apply(--layout-horizontal);
          @apply(--layout-center-center);
          padding: 0 20px;
          text-decoration: none;
          color: rgb(255, 255, 255);
        }
        .link:hover {
          color: cyan;
        }
      </style>
      <iron-location path="{{path}}" hash="{{hash}}" query="{{query}}" url-space-regex="//"></iron-location>
      <paper-header-panel mode="seamed">
        <paper-toolbar>
            <paper-tabs noink selected="{{getSelected(hash)}}">
              <paper-tab link path="/" class="slide-down-fade-in">
                <a href="#/" class="link"><iron-icon icon="home"></iron-icon>Home</a>
              </paper-tab>
              <paper-tab link path="/resume" class="slide-down-fade-in">
                <a href="#/resume" class="link"><iron-icon icon="stars"></iron-icon>Resume</a>
              </paper-tab>
              <paper-tab link path="/portfolio" class="slide-down-fade-in">
                <a href="#/portfolio" class="link"><iron-icon icon="work"></iron-icon>Portfolio</a>
              </paper-tab>
            </paper-tabs>
        </paper-toolbar>
      </paper-header-panel>
    </template>
    <script>
      Polymer({
        is: "page-header",
        getSelected: function(hash) {
          if(hash === '/resume') {
            return 1;
          } else if (hash === '/portfolio') {
            return 2;
          } else {
            return 0;
          }
        },
      })
    </script>
  </dom-module>
</html>
