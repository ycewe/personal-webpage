<html>
  <head>
    <link rel="import" href="/bower_components/polymer/polymer.html">
    <link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout.html">
    <link rel="import" href="/bower_components/iron-image/iron-image.html">
    <link rel="import" href="/bower_components/paper-material/paper-material.html">
    <link rel="stylesheet" type="text/css" href="/resources/css/home.css">
  </head>
  <dom-module id="home-page">
    <template>
      <style is="custom-style">
        iron-image {
          border-radius: 50%;
        }
      </style>
      <div id="home-image">
        <iron-image src="/resources/images/home_01.jpg" preload></iron-image>
      </div>
      <div id="home-container">
        <paper-material id="home-content" elevation="3" class="expand-in">
          <div id="user-info">
            <span id="info-name">Eric Ewe</span>
            <span>&nbsp;|&nbsp;Code, Dance, Live</span>
          </div>
          <br>
          <div id="home-content-text">
            A passionate full stack web developer and part-time dancer.
            Aspires to one day work-on-the-go, travelling the world, thus fulfilling all three of
            the aforementioned above.
          </div>
        </paper-material>
      </div>
    </template>
    <script>
      Polymer({
        is: "home-page",
      })
    </script>
  </dom-module>
</html>
